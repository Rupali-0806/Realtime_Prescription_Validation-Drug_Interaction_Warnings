# Docker Compose for EC2 deployment
version: '3.8'

services:
  zaura-health:
    build:
      context: .
      dockerfile: Dockerfile.rds
    image: zaura-health:latest
    container_name: zaura-health-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_APP=app_rds.py
      - HOST=0.0.0.0
      - PORT=5000
      - PROJECT_NAME=${PROJECT_NAME:-zaura-health}
      - ENVIRONMENT=${ENVIRONMENT:-dev}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
    volumes:
      - ./models:/app/models:ro
      - ./logs:/app/logs
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      - db-migration
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s  # Increased for database connection setup
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  db-migration:
    build:
      context: .
      dockerfile: Dockerfile.rds
    image: zaura-health:latest
    container_name: zaura-health-migration
    environment:
      - PROJECT_NAME=${PROJECT_NAME:-zaura-health}
      - ENVIRONMENT=${ENVIRONMENT:-dev}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}
      - DATABASE_URL=${DATABASE_URL}
    volumes:
      - ./database:/app/database:ro
    command: python -c "
      import sys; 
      sys.path.append('/app'); 
      from database.postgres_manager import get_db_manager; 
      db = get_db_manager(); 
      print('Database initialization completed'); 
      db.close()
    "
    restart: "no"
    depends_on: []

networks:
  default:
    name: zaura-health-network